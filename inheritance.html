<!DOCTYPE html>
<html>
<head>
	<title>Inheritance</title>
</head>
<body>
<script>
	 class Category {
           dryfruit()
           {
           	return "resin";
           }
           greenfruit()
           {
           	return "mango";
           }
        }
        class Fruits extends Category {
            constructor() {
                super()//to call parent class constructor
                console.warn("constructor")
            }
            getFruit() {
                return "you got Apple";
            }
        }
        let f1 = new Fruits;
        let c1 = new Category;
        console.warn(f1.dryfruit())
</script>
</body>
</html>
